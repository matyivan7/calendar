spring:
  datasource:
    url: jdbc:h2:file:./data/calendardb
    driver-class-name: org.h2.Driver
    username: ca
    password: pa
  application:
    name: calendar-backend
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
jwt:
  secret: ${JWT_SECRET}
  expirationMs: ${EXPIRATION_MS}